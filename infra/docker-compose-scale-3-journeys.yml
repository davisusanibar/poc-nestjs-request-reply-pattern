version: "3.9"

networks:
  default:
    name: topaya # Got exception: java.net.URISyntaxException Illegal character in hostname at index 27: thrift://hive-metastore.dockercompose_default:9083. The hostname (dockercompose_default) was auto generated by Docker Compose, so we have to change the default name explicitly.

services:
  broker:
    image: apache/kafka:latest
    hostname: broker
    container_name: kafkatest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT_HOST://broker:9092,PLAINTEXT://broker:19092"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:29093"
      KAFKA_LISTENERS: "CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: "/tmp/v1/kraft-combined-logs"
  app1:
    build:
      context: ..
      dockerfile: DockerfileNestBFF
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
      - /app/node_modules
  app2:
    build:
      context: ..
      dockerfile: DockerfileNestBFF
    environment:
      - PORT=3000
    ports:
      - "3001:3000"
    volumes:
      - ../:/app
      - /app/node_modules
  app3:
    build:
      context: ..
      dockerfile: DockerfileNestBFF
    environment:
      - PORT=3000
    ports:
      - "3002:3000"
    volumes:
      - ../:/app
      - /app/node_modules
  nginx:
    image: nginx:latest
    ports:
      - 8088:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app1
      - app2
      - app3